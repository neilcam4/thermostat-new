<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thermostat</title>
</head>
<body>
    <h1>Thermostat and Global Weather</h1>
    <div><h1 >Current Home Temperature: <span id ="temperature"></span> &#176;C</h1></div>
    <div><h3>Energy Usage Level: <span id="energyUsage"></span></h3></div>
    <div><h4>Power Saving Mode : <span id="PSV"></span></h4></div>
    <button id="increaseTemp">Increase Temperature</button>
    <button id="decreaseTemp">Decrease Temperature</button>
    <button id="powerSaveOn">Power Save On</button>
    <button id="powerSaveOff">Power Save Off</button>

    <div class="container">
        <h1>The temperature in <span id="city"></span> is <span id="temp"></span> &#176;C</h1>
        <h2>The wind speed is <span id="wind"></span> mph</h2>
        <h3>The sun rises today at <span id ="sunrise"></span></h3>
        <h3>The sun sets today at <span id ="sunset"></span></h3>

    </div>
    
    <script src = "./src/thermostat.js"></script>
    <script src = "./src/interface.js"></script>
</body>

</html>
